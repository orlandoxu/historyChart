<!doctype html>
<html lang='en' class='w-full h-full'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>界面元素</title>
</head>
<body class='w-full h-full'>
<div class='flex flex-col m-auto pt-72' style='width: 300px'>
    <!-- 小 -->
    <div class='w-full m-2 flex flex-row'>
        <div class="avatar block z-10">
            <div class="w-16 h-16 mask mask-squircle">
                <img src="http://daisyui.com/tailwind-css-component-profile-1@94w.png">
            </div>
        </div>
        <!-- 男性的color，使用blue-500 -->
        <div class='relative h-6 my-auto bg-pink-500 rounded-lg' style='width: calc(100% - 32px); margin-left: -20px; padding: 2px 10px 2px 30px;'>
            <div class='text-sm text-white'>爱因斯坦</div>
            <span class='absolute iconfont icon-xunzhang1 text-pink-500' style='left: 42px;'></span>
        </div>
    </div>
    <!-- 中等大小 -->
    <div class='w-full m-2 flex flex-row'>
        <div class="avatar block z-10">
            <div class="w-24 h-24 mask mask-squircle">
                <img src="http://daisyui.com/tailwind-css-component-profile-1@94w.png">
            </div>
        </div>
        <!-- 男性的color，使用blue-500 -->
        <div class='relative h-12 my-auto bg-pink-500 rounded-lg' style='width: calc(100% - 76px); margin-left: -20px; padding: 5px 10px 5px 30px;'>
            <div class='text-base text-white'>爱因斯坦</div>
            <div class='text-xs text-white'>最伟大的科学家之一</div>
            <span class='absolute iconfont icon-xunzhang1 text-pink-500' style='left: 42px;'></span>
        </div>
    </div>
<!--    <div class='w-full h-10 m-2 bg-pink-100'></div>-->
<!--    <div class='w-full h-10 m-2 bg-pink-100'></div>-->
<!--    <div class='w-full h-10 m-2 bg-pink-100'></div>-->
<!--    <div class='w-full h-10 m-2 bg-pink-100'></div>-->
</div>
<link rel='stylesheet' href='../font/iconfont.css'>
<link href="https://cdn.jsdelivr.net/npm/daisyui@1.25.4/dist/full.css" rel="stylesheet" type="text/css" />
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
</body>
</html>
